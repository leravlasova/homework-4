<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
   

    let i = 0,
    j = 0;
    let max = +prompt('Высота ёлочки');
    let space = "",
    star = "";
    let tree = "";

    while (i < max) {
        space = "";
        star = "";
        for (j = 0; j < max - i; j++) space += " ";
        for (j = 0; j < 2 * i + 1; j++) star += "*";
        tree += space + star + "\n";
        alert(tree );
        i++;
    }

    </script>
</body>
</html>
